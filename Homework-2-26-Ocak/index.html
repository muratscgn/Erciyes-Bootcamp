<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murat Se√ßgin - Homework-2</title>
    <link rel="stylesheet" href="../Homework-2-26-Ocak/normalize.css">
    <style>
        .container {
            max-width: 1920px;
            margin-right: auto;
            margin-left: auto;
        }

        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            padding-left: 10%;
            padding-right: 10%;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .left {
            display: flex;
            align-items: center;

        }

        .left ul {
            list-style-type: none;
            display: flex;
        }

        .left ul li {
            padding-left: 20px;
        }

        a {
            text-decoration: none;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 25px;
            color: #f8be36;
        }

        #maclarenlogo {
            width: 200px;
            height: 35px;
        }

        .right {
            display: flex;
            align-items: center;
        }

        .right a img {
            width: 35px;
            height: 35px;
            padding-left: 10px;
        }

        header {
            background-color: #025922;
        }

        .header-content {
            height: 400px;
            padding-left: 10%;
            padding-right: 10%;
            display: grid;
            grid-template-columns: 50% 25% 25%;
            gap: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .leftbox {
            height: 400px;

        }

        .leftbox img {
            width: 1000px;
            max-width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box1 {
            grid-row: 1/3;
            grid-column: 1/3;
        }

        .rightbox {
            background-color: #f8be36;
            text-align: center;
            font-size: xx-large;
            padding-top: 50px;
        }

        .menu {
            display: grid;
            grid-template-columns: auto auto auto auto auto;
            padding-left: 10%;
            padding-right: 10%;
            column-gap: 30px;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .boxmenu {
            background-color: #f8be36;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .choice {
            display: grid;
            grid-template-columns: auto auto auto auto;
            padding-left: 10%;
            padding-right: 10%;
            column-gap: 20px;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .boxchoice {
            border-style: solid;
            border-color: #f8be36;
            border-radius: 5px;
            height: 120px;
            text-align: center;
            padding-top: 20px;
        }

        .boxchoice h6 {
            font-size: medium;
        }

        .menuicon {
            height: 40px;
        }

        .middlebanner {
            background-color: white;
            border-style: solid;
            border-color: #f8be36;
            border-radius: 5px;
            height: 400px;
            margin-left: 10%;
            margin-right: 10%;
            display: flex;
            flex-direction: row;

        }

        .middlebanner div img {
            height: 370px;
        }

        .banner4 {
            display: flex;
            align-items: center;
        }

        .banner4text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .learnmore {
            border-style: none;
            font-size: medium;
            height: 30px;
            width: 100px;
            background-color: #f8be36;
        }

        .linebox {
            height: 50px;
        }

        .line {
            display: flex;
            align-items: center;
        }

        .hrleft {
            width: 420px;
            height: 7px;
            background: linear-gradient(to right, #ffffff00, #f8be36);
            border: none;
        }

        .hrright {
            width: 420px;
            height: 7px;
            background: linear-gradient(to left, #ffffff00, #f8be36);
            border: none;
        }

        .gallery {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto;
            padding-left: 10%;
            padding-right: 10%;
            column-gap: 20px;
            row-gap: 20px;
            padding-top: 70px;
            padding-bottom: 30px;
        }

        .boximg {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .boximg img {
            height: 100px;
            width: 130px;
        }

        /* Small devices (portrait tablets and large phones) */
        @media only screen and (max-width: 992px) {
            .container {
                max-width: 900px;
                margin-right: auto;
                margin-left: auto;
            }

            .left ul li {
                padding-left: 1px;
            }

            a {
                font-size: 10px;
            }

            .right a img {
                width: 20px;
                height: 20px;
                padding-left: 1px;
            }

            .header-content {
                height: 400px;
                padding-left: 10%;
                padding-right: 10%;
            }

            #banner1 {
                height: 200px;
            }

            .banner2 {
                width: 100%;
                height: 90px;
                background-color: #f8be36;
                font-size: large;
            }

            .banner3 {
                width: 100%;
                height: 90px;
                background-color: #f8be36;
                font-size: large;
            }

            .menu {
                display: grid;
                grid-template-columns: auto;
                row-gap: 15px;
            }

            .choice {
                display: grid;
                grid-template-columns: auto auto;
                column-gap: 20px;
                row-gap: 15px;
            }

            .middlebanner div img {
                height: 300px;
            }

            .hrleft {
                width: 200px;
                height: 7px;
                background: linear-gradient(to right, #ffffff00, #f8be36);
                border: none;
            }

            .hrright {
                width: 200px;
                height: 7px;
                background: linear-gradient(to left, #ffffff00, #f8be36);
                border: none;
            }

            .gallery {
                display: grid;
                grid-template-columns: auto auto auto auto;
            }

        }

        /* Extra small devices (phones) */
        @media only screen and (max-width: 600px) {
            .container {
                max-width: 500px;
                margin-right: auto;
                margin-left: auto;
            }

            #maclarenlogo {
                width: 100px;
                height: 18px;
            }

            a {
                font-size: 15px;
            }

            .right a img {
                width: 15px;
                height: 15px;
                padding-left: 10px;
            }

            .header-content {
                height: 450px;
                display: flex;
                justify-content: center;
                flex-direction: column;
                justify-content: space-around;
            }

            .leftbanner {
                display: flex;
                justify-content: center;
            }

            .rightbanner {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
            }

            #banner1 {
                width: 400px;
            }

            .banner2 {
                width: 390px;
                height: 90px;
                background-color: #f8be36;
                font-size: large;
            }

            .banner3 {
                width: 390px;
                height: 90px;
                background-color: #f8be36;
                font-size: large;
            }

            .menu {
                display: grid;
                grid-template-columns: auto;
                row-gap: 15px;
            }

            .choice {
                display: grid;
                grid-template-columns: auto;
                column-gap: 20px;
                row-gap: 15px;
            }

            .middlebanner {
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 600px;
            }

            .middlebanner div img {
                height: 250px;
            }

            .hrleft {
                width: 80px;
                height: 5px;
                background: linear-gradient(to right, #ffffff00, #f8be36);
                border: none;
            }

            .hrright {
                width: 80px;
                height: 5px;
                background: linear-gradient(to left, #ffffff00, #f8be36);
                border: none;
            }

            .gallery {
                display: grid;
                grid-template-columns: auto auto;
            }
        }
    </style>

</head>

<body>
    <nav>

                    <ul>
                        <li class="home"><a href="#">Home</a></li>

                <div class="right">
                    <a href="#" id="icon"><img src="resimler/face.png" alt="" id="faceicon"></a>

        </div>

</html>
